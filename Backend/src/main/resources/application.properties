spring.application.name=GestorTareas

# Guarda los datos en un archivo en la carpeta del proyecto (se crea si no existe)
spring.datasource.url=jdbc:h2:file:./data/gestor_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# clave de jwt
jwt.secret=MiClaveSuperSecretaParaJWTQueDebeSerLarga12345
